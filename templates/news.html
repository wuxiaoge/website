{% extends 'info.html' %}
{% load static %}
{% load config_tags %}

{% block rightContent %}
{% for o in objects %}
<div class="oitem">
    <div class="odt">{{ o.create_dt|date:"Y-m-d" }}</div>
    <div class="otitle"><a href="/news/{{ o.id }}">{{ o.title }}</a></div>
</div>
{% endfor %}
{% endblock rightContent %}
